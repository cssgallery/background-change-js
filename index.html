<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>A JavaScript - Change Background Color Randomly Using JavaScript</title>

    <style>
        body{
            margin: 0px;
            padding: 0px;
            background: black;
            transition: all 0.3s ease-in-out;
        }
        button{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            border:2px solid #2a2525;
            line-height: 40px;
            color: #fff;
            border-radius: 10px;
            padding: 0 20px;
            cursor: pointer;
            outline: 0px;
        }
        button:hover{
            background: #fff;
            border: 0px;
            color: #000;
        }
    </style>
</head>
<body>
    <button id="changeBG">Change Background</button>

    <script>
        var button = document.getElementById('changeBG');

        button.addEventListener('click', changeBG);

        var color = ['blue', 'green', 'yellow', 'red', 'pink', 'brown', 'golden']
        
        function changeBG(){
            const colorIndex = parseInt(Math.random()*color.length);
            document.body.style.backgroundColor = color[colorIndex];
        }
        
        
    </script>
    
    
</body>
